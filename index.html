<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api cep jquery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p class="form-title">Informe cep</p>
    <form class="form" action="./" method="POST">
        <div class="form-item">
            <label>CEP:<input type="text" id="textCep" class="small" placeholder="CEP" /></label>
            <label>Cidade:<input type="text" id="textCidade" placeholder="Cidade" /></label>
            <label>Estado:<input type="text" id="textEstado" /></label>
            <label>Bairro:<input type="text" id="textBairro" /></label>
            <label>Rua:<input type="text" id="textRua" /></label>
            <label>Complemento:<input type="text" id="textComplemento" /></label>
            <!-- <input type="button" id="btn" value="Buscar" /> -->
        </div>
    </form>
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.60/inputmask/jquery.inputmask.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
